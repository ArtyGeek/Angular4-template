<div class="login">
    <div class="login-container">
        <form (submit)="onSubmit()" novalidate>
            <app-input [name]="'email'" [(ngModel)]="recoveryEmail" [type]="'email'" [placeholder]="'Email'" [page]="'login'"></app-input>
            <app-button name="submit" [capture]="'recovery password'" [styles]="'blue full-width login'"></app-button>
        </form>
    </div>
</div>
